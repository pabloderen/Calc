<!DOCTYPE html>
<html>
<body>

<h2>Calculator</h2>

<form>
  A:<br>
  <input type="number" id="a">
  <br>
  
  <input class= "operation" type="radio" name="operation" value="plus" checked> +<br>
  <input  class= "operation" type="radio" name="operation" value="minus"> -<br>
  <input  class= "operation"  type="radio" name="operation" value="by"> x<br>
  <input  class= "operation"  type="radio" name="operation" value="divide"> /<br>
  B:<br>
  <input type="number" id="b">
  <br>
  <input type="button" value="=" id="button" name="button" />
  <br>
  Result:<br>
  <input type="number" id="result">
  
</form>
<script src="script.js"> </script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</body>
</html>
